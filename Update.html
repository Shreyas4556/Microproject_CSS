<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <link rel="stylesheet" href="Update.css" />
  </head>
  <body>
    <div class="container">
      <header>Application Form</header>
      <form>
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>
            <div class="fields">
            <div class="input-field">
                <label for="Email">Email :</label>
                   <input
                     type="text"
                     placeholder="Enter your email"
                     id="Email"
                     required
                   />
                   <span id="emailError"></span>
                 </div>

                  <div class="input-field">
                    <label for="Mobile">Mobile Number :</label>
                    <input
                      type="number"
                      placeholder="Enter Mobile Number"
                      id="Mobile"
                      required
                    />
                    <span id="MobNoError"></span>
                  </div>

                  <div class="input-field">
                    <label for="pinNo">PIN Number :</label>
                    <input
                      type="number"
                      placeholder="Enter PIN Number"
                      id="pinNo"
                      required
                    />
                    <span id="pinnoError"></span>
                  </div>

                  <div class="input-field">
                    <label for="Address">Address :</label>
                    <input
                      type="text"
                      placeholder="Enter address type"
                      id="Address"
                      required
                    />
                    <span id="addTypeError"></span>
                  </div>
    
                  <div class="input-field">
                    <label for="city">City Name :</label>
                    <input
                      type="text"
                      placeholder="Enter city name"
                      id="city"
                      required
                    />
                    <span id="cityError"></span>
                  </div>
    
                  <div class="input-field">
                    <label for="state">State :</label>
                    <input
                      type="text"
                      placeholder="Enter your state"
                      id="state"
                      required
                    />
                    <span id="stateError"></span>
                  </div>
    
                  <div class="input-field">
                    <label for="district">District :</label>
                    <input
                      type="text"
                      placeholder="Enter your district"
                      id="district"
                      required
                    />
                    <span id="districtError"></span>
                  </div>
    
                  <div class="input-field">
                    <label for="blockNo">Block Number :</label>
                    <input
                      type="number"
                      placeholder="Enter block number"
                      id="blockNo"
                      required
                    />
                    <span id="blockNoError"></span>
                  </div>
    
                  <div class="input-field">
                    <label for="wardNo">Ward Number :</label>
                    <input
                      type="number"
                      placeholder="Enter ward number"
                      id="wardNo"
                      required
                    />
                    <span id="wardError"></span>
                  </div>

                  <div class="input-field">
                      <label for="opass">Old Password :</label>
                      <input
                        type="text"
                        placeholder="Enter Old Password"
                        id="opass"
                        required
                      />
                      <span id="unmError"></span>
                    </div>
      
                    <div class="input-field">
                      <label for="pass"> New Password :</label>
                      <input
                        type="password"
                        placeholder="Enter New password"
                        id="pass"
                        required
                      />
                      <span id="passError"></span>
                    </div>
      
                    <div class="input-field">
                      <label for="repass">Re-Enter Password :</label>
                      <input
                        type="password"
                        placeholder="Confirm Password"
                        id="repass"
                        required
                      />
                      <span id="repassError"></span>
                    </div>
            
                    <!-- <div class="buttons"> -->
                        <input type="button" class="backBtn" value="Back" onclick="backtoProfile()">
                        <a href="Index.html" class="Updatebtn">
                            <input
                            type="button"
                            class="Updatebtn"
                            value="Update"
                            onclick="LastValidate()"
                            />
                        </a>
                </div>
      </form>
    </div>

    <script src="Update.js"></script>
  </body>
</html>
